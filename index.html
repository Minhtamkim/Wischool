<html>
  <head>
    <title>WiSchool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://e7.pngegg.com/pngimages/853/866/png-clipart-scalable-graphics-computer-icons-education-icon-angle-leaf-thumbnail.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <!-- 3 cách sử dụng để style thẻ HTML

    - External
    - Internal
    - Inline style
  CSS Priority (Độ ưu tiên CSS)
    - universal (*) => 0 điểm 
    - tag name (tên thẻ) => 1 điểm 
    - class name => 10 điểm (.)
    - id name => 100 điểm (#)
    - inline => 1000 điểm (style trực tiếp)
 <style>
      #name {
        color: aliceblue;
      }
      .name {
        color: blanchedalmond;
      }
      h1 {
        color: brown;
      }
      * {
        color: antiquewhite;
      }
    </style> -->
  </head>
  <body>
    <header class="header">
      <!-- .logo#logo*10 (tạo nhiều)-->
      <!-- BEM:
       B: Block (Parent)
       E: Element (Child)
       M: Modified
       "B__E"
       "B--E"
    -->
      <div class="header__logo">
        <img src="./images/Group 177.svg" alt="" />
      </div>
      <div class="header__nav">
        <a href="">Home</a>
        <a href="">Course</a>
        <a href="">Instructor</a>
        <a href="">Schedules</a>
        <a href="">Contact Us</a>
      </div>

      <div class="header__button">
        <i class="fa fa-search"></i>
        <button class="btn btn--login">Login</button>
        <button class="btn btn--register">Register</button>
      </div>
    </header>
    <header class="header-mobile">
      <div>
        <i class="fa fa-bars"></i>
        <img src="./images/Group 177.svg" alt="" />
      </div>
      <i class="fa fa-user-circle"></i>
    </header>
    <div class="background">
      <div class="background__left">
        <h1>
          Quality <span class="--main-color">Education</span> By Any Means
          Necessary.
        </h1>
        <button class="btn btn--register">Get Started</button>
      </div>
      <div class="background__right"></div>
      <img src="./images/Frame 6514.png" alt="" />
    </div>
  </body>
</html>
